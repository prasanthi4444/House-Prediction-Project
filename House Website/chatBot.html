<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan</title>

     <!--font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header"></h4>
                        <p class="chatbox__description--header"></p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            This is HomeEstate Bot. How can I help you today?
                        </div>
                        <div class="messages__item messages__item--operator">
                            I am looking for agent's number.
                        </div>
                        <div class="messages__item messages__item--visitor">
                            I will take you that page...
                        </div>
                        <div class="messages__item messages__item--operator">
                            Thank You!
                        </div>
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>
                    </div>
                </div>
                <div class="chatbox__footer">
                    <img src="./images/icons/emojis.svg" alt="">
                    <img src="./images/icons/microphone.svg" alt="">
                    <input type="text" placeholder="Write a message...">
                    <p class="chatbox__send--footer">Send</p>
                    <img src="./images/icons/attachment.svg" alt="">
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
